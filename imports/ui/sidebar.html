<template name="sidebar">
  <div class="sidebar {{sidebarActive}}">
    <header>
      <a class="headerObject" href="/"><img src="/images/logo.png"/></a>
      <div class="addProject headerObject"><img src="/images/plus.svg" class="plus"/></div>
      <div class="hideCompleted headerObject"><div class="circle {{hideCompletedCircle}}"></div></div>
    </header>
    <div class="account">
      <div class="picture"></div>
      <div class="username">{{currentUsername}}</div>
      <div class="logout">logout</div>
    </div>
    <img class="createProjectIco" src="/images/create.png"/>
    <input type="text" class="newProject" placeholder="New project" />
    <div class="lists">
      <h2>Projects</h2>
      <div class="projects">
      {{#each projects}}
        {{> project}}
      {{/each}}
      </div>
    </div>
  </div>
</template>
