<template name="sidebar">
  <div class="sidebar">
    <header>
      <a href="/"><img src="/images/logo.svg"/></a>
      <div class="addProject"><img src="/images/plus.svg" class="plus"/></div>
      <div class="hideCompleted"><div class="circle {{hideCompletedCircle}}"></div></div>
    </header>
    <div class="account">
      <div class="picture"></div>
      <div class="username">{{currentUsername}}</div>
      <div class="logout">logout</div>
    </div>
    <div class="lists">
      <input type="text" class="newProject" placeholder="New project" />
      <h2>Projects</h2>
      <div class="projects">
      {{#each projects}}
        {{> project}}
      {{/each}}
      </div>
    </div>
  </div>
</template>
