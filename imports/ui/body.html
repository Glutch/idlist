<body>
  {{#if currentUser}}
    <div class="loader"></div>
    {{> sidebar}}
    <div class="content">
      <h1>{{currentProject}}</h1>
      <pre contenteditable class="newTask" type="text" name="text" placeholder="Type to add new tasks" autocomplete="off"></pre>
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
        <div class="deleteProject">Remove {{currentProject}}</div>
      </ul>
    </div>
  {{else}}
    <div class="login">
      <div class="loginBox">
        <img src="/images/logo.svg"/>
        {{> atForm}}
      </div>
    </div>
  {{/if}}
</body>
